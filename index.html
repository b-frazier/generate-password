<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200;300&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>GENERATE A STRONG PASSWORD</h2>
        <div id="settings">
            <div class="settings-opt">
                <label for="length">Length</label>
                <input type="number" id="length" value="8" min="8" max="128"/>  
            </div>  
            <div class="settings-opt">
                <label for="lower">Include Lowercase</label>
                <input type="checkbox" id="lower" checked/>
            </div>
            <div class="settings-opt">
                <label for="upper">Include Uppercase</label>
                <input type="checkbox" id="upper" checked/>
            </div>
            <div class="settings-opt">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>
            <div class="settings-opt">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div>
        <p id="password"></p>
        <div class="buttons">
            <button type="button" id="generate" class="btn">START</button>
            <button type="button" id="copy" class="btn">COPY</button>
        </div>
        <p id="copyMsg"></p>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
